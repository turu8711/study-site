<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>数学・英語勉強用</title>
  <link rel="stylesheet" href="style.css">
  <script>
    MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]] },
      svg: { fontCache: "global" }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">

</head>
